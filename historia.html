<h1>Historia</h1>
    <p>Conoce la historia de Cd. Juárez.</p>
    <p>Fundada en 1659 como <strong data-start="662" data-end="703">Misión de Nuestra Señora de Guadalupe</strong>, la ciudad ha sido clave en la historia de México. Fue refugio de Benito Juárez durante la intervención francesa y testigo de la Revolución Mexicana.</p>
